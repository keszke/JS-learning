<!DOCTYPE html>
<html>

    <head>
        <title> Paper Rock Scrissors</title>
        <style>
            body {
                background-color: rgb(25, 25, 25);
                color: white;
                font-family: Arial;
            }
            .title {
                font-size: 30px;
                font-weight: bold;
            }
            .move-icon  {
                height: 50px;  
            }
            .move-button {
                background-color: black;
                border: 3px solid white;
            }


        </style>
    </head>
        <body>
            <p class = "title "> Rock Paper Scrissors</p>
            <!----Rock-->
            <button class = "js-rock-button move button" onclick="
            ComputerMove = pickComputerMove();
            PlayerMove = `Rock`;
            result = EvaluateWinner();
            localStorage.setItem(`score`, JSON.stringify(score));
            updateScore();
            Winningtext();

            ">Rock <img src = "rock-emoji.png" class = "move-icon"></button>
            <!----Paper-->
            <button class = "js-paper-button" onclick="
            ComputerMove = pickComputerMove();
            PlayerMove = `Paper`;
            result = EvaluateWinner();
            localStorage.setItem(`score`, JSON.stringify(score));
            updateScore();
            Winningtext();
            ">Paper<img src = "paper-emoji.png" class = "move-icon"></button>
            <!----Scissory-->
            <button onclick="
             ComputerMove = pickComputerMove();
            PlayerMove = `Scissors`;
            result = EvaluateWinner();
            localStorage.setItem(`score`, JSON.stringify(score));
            updateScore();
            Winningtext();
            ">Scissor<img src = "scissors-emoji.png" class = "move-icon"></button>

            <!--Winning Text-->
            <p class = 'js-win-text'></p>

            <!--Score-->
            <p class = "js-score"></p>
            
            <!----Reset-->
            <button onclick="
            score.wins = 0;
            score.losses = 0;
            score.ties = 0;
            localStorage.removeItem(`score`);
            updateScore();
            
            ">Reset Score</button>
            <button onclick = "AutoPlay()">Auto Play</button>

            <script> 
                let ComputerMove = null;
                let PlayerMove = null;
              
                let score = JSON.parse(localStorage.getItem
                (`score`)) ||  {
                        wins : 0,
                        losses: 0,
                        ties: 0
                    }; 
                function updateScore(){
                    document.querySelector(`.js-score`)
                    .innerHTML = `Wins ${score.wins}, Looses ${score.losses}, Ties ${score.ties}`
                };  

                function Winningtext(){
                    document.querySelector(`.js-win-text`).innerHTML = 
                        `You Playeed ${PlayerMove}. Computer played ${ComputerMove}.<br> You ${result}.<br>`
                };
                
  
                function pickComputerMove() {

                    const randomNumber = Math.random();
                    let ComputerMove = '';
                    

                    if (randomNumber >= 0 && randomNumber < 1 / 3) {
                        ComputerMove = 'Rock';
                    }
                    else if (randomNumber >= 1 / 3 && randomNumber < 2/3) {
                        ComputerMove = "Paper";
                    }

                    else {
                        ComputerMove = 'Scissors';
                    }

                    return ComputerMove
                    }
                function EvaluateWinner() {
                    if (PlayerMove === ComputerMove) {
                        score.ties++;
                        return "Tie";
                    } 
                    else if (
                        (PlayerMove === "Rock" && ComputerMove === "Paper") ||
                        (PlayerMove === "Scissors" && ComputerMove === "Rock") ||
                        (PlayerMove === "Paper" && ComputerMove === "Scissors")
                    
                    ) {
                        score.losses++;
                        return "Loose";
                    } 
                    else {
                        score.wins++;
                        return "Win";
                    }
                }
                updateScore()
                function AutoPlay(){
                    
                }
       


            </script>
        </body>

</html>
